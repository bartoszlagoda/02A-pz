{% extends 'base.html' %}

{% block content %}
     <div class="container mt-5">
        <h1 class="text-center mb-4">Warto≈õci wymiany walut w czasie</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Waluta</th>
                        {% for date in dates %}
                            <th scope="col">{{ date }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for currency_name, rates in pivot_data.items() %}
                        <tr>
                            <th scope="row">{{ currency_name }}</th>
                            {% for date in dates %}
                                <td>{{ rates.get(date, '-') }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
