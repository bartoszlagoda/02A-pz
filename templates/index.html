<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kurs walut</title>
</head>
<body>
    <h1>Kurs walut</h1>
    <form method="post">
        <label for="waluta">Podaj walutę:</label>
        <input type="text" id="waluta" name="waluta" required><br><br>

        <label for="data">Podaj datę (format RRRR-MM-DD):</label>
        <input type="text" id="data" name="data" required><br><br>

        <button type="submit">Pobierz kurs</button>
    </form>
    {% if kurs %}
        <p>Kurs średni dla {{ waluta }} w dniu {{ data }}: {{ kurs }} PLN</p>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
