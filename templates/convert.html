{% extends "base.html" %}

{% block content %}
<h1>Przelicznik walut</h1>
<form method="POST" action="/convert">
    <div class="mb-3">
        <label for="amount" class="form-label">Kwota:</label>
        <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="from_currency" class="form-label">Waluta źródłowa (np. USD):</label>
        <input type="text" class="form-control" id="from_currency" name="from_currency" maxlength="3" required>
    </div>
    <div class="mb-3">
        <label for="to_currency" class="form-label">Waluta docelowa (np. EUR):</label>
        <input type="text" class="form-control" id="to_currency" name="to_currency" maxlength="3" required>
    </div>
    <button type="submit" class="btn btn-primary">Przelicz</button>
</form>
{% endblock %}
